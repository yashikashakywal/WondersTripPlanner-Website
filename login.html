<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wonders Trip Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            background-position: center;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            color: #1f76a5;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0077b6;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-box button:hover {
            background-color: #417aa0;
        }

        .login-box p {
            margin-top: 15px;
        }

        .login-box a {
            color: #000000;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Login to WondersTripPlanner</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit"><a href="/index.html">Login</a></button>
            </form>
            <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
        </div>
    </div>

    

</body>
</html>
